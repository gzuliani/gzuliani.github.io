* movimento lungo le coordinate cartesiane (da tastiera)

```cpp

per sempre
  se &lt;tasto [freccia sinistra] premuto&gt; allora
    cambia x di (-5)
  se &lt;tasto [freccia destra] premuto&gt; allora
    cambia x di (5)
  se &lt;tasto [freccia su] premuto&gt; allora

---

# Palindromi

* realizzare una doppia scansione della stringa
--

* un indice parte sul primo carattere, l’altro sull’ultimo
--

* il primo avanza verso il carattere centrale della stringa…
--

* … l’altro retrocede verso lo stesso punto
--

* se si trovano due caratteri diversi allora…
